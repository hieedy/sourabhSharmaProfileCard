<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <figure class="profile">
        <img
          src="./img/myPicture.jpg"
          alt="profile picture"
          class="profile-image"
        />
      </figure>

      <div class="colored-box"></div>

      <h2 class="user-name">Sourabh Sharma</h2>
      <p class="user-title">FullStack Developer/Engineer</p>
      <div class="social-media-icons">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
      </div>

      <div class="btns">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <i class="bi bi-heart-fill"></i>
          <span class="stat-value">60k</span>
        </div>
        <div class="stat-item">
          <i class="bi bi-chat"></i> <span class="stat-value"> 20K </span>
        </div>

        <div class="stat-item">
          <i class="bi bi-share" class="stat-value"></i> <span> 12K </span>
        </div>
      </div>
    </div>
  </body>
</html>
